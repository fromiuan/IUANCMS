<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<title><iuan:field name='title'/>-<iuan:global name="cfg_webname"/></title>
<meta name="Keywords" content="<iuan:field name='keywords'/>" />
<meta name="Description" content="<iuan:field name='description'/>" />
<link rel="shortcut icon" href="__TMPL__/images/favicon.ico" type="image/x-icon" />
<link href="__TMPL__/Css/default.css" rel="stylesheet" type="text/css"/>
<script src="__TMPL__/js/common.js" type="text/javascript"></script>
<script src="__TMPL__/js/marquee.js" type="text/javascript"></script>
</head>
<body>
<include file="Common:head"/>
<div id="wrapper">
    <div id="content">
	     <div id="news">
			<iuan:field name="content" />
			<iuan:arclist paging='1' pagesize='20' mod="5" getall='1'>
		     <div class="list">
			 <div class="lb4">(<field name='createtime'/>)</div>
			 <div class="lb1"></div>
			 <div class="lb2">[<a href="<field name='typeurl'/>"><field name='name'/></a>]</div>
			 <div class="lb3"><a href="<field name='arcurl'/>"><notempty name="_field.color"><font color="<field name='color'/>"><field name='title' function="cn_substr(@me,0,38,false)"/></font><else/><field name='title' function="cn_substr(@me,0,38,false)"/></notempty></a></div>
			 </div>
			 <eq name="mod" value="4"><br/></eq>
			 </iuan:arclist>
			 <div class="scott">
			 <iuan:page linkpage='5' option="indexpage,prepage,linkpage,nextpage,endpage,select,pageinfo"/>
			 </div>
	</div>
	</div>

	<div id="side">
	
	     <div class="ClassNav">
		      <div class="ClassTitle">分类导航</div>
		      <div class="ClassList">
			  <ul>
				<iuan:arctype type='self'>
				<current field='typeid'>
				<li><b><a href="<field name='typeurl'/>"><field name='name'/></a></b></li>
				<else/>
				<li><a href="<field name='typeurl'/>"><field name='name'/></a></li>
				</current>
				</iuan:arctype>
			  </ul>
			  </div>
		 </div>
         
	     <div class="RightRecommend">
		      <div class="RRTitle">推荐文章</div>
		     <div class="RRList">
			 <ul> 
			 <iuan:arclist flag='c' row='10' modelid='1'>
			 <li><a href="<field name='arcurl'/>"><field name="title"/></a></li>
			 </iuan:arclist>
			 </ul>
			 </div>
			 </div>
	
		

	     <div class="RightHotc">
		      <div class="RHTitle">热门文章</div>
		      <div class="RHList">
			  <ul>
			   <iuan:arclist row='10' modelid='1' orderby='click desc'>
			 <li><a href="<field name='arcurl'/>"><field name="title"/></a></li>
			 </iuan:arclist>
			  </ul>
			  </div>
         </div>
	
		
	</div>
	
</div><include file="Common:footer"/>
</body>
</html>
