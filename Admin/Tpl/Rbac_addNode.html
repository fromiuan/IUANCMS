<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/public.css">
</head>

<body>
	<form action="{:U(GROUP_NAME .'/Rbac/addNodeHanlde')}" method="post">
		<table class="table">
			<tr>
				<th colspan="2">添加节点</th>
			</tr>
			<tr>
				<td align="right">{$type}名称：</td>
				<td>
					<input type="text" name="name" value="{$id.name}">
				</td>
			</tr>
			<tr>
				<td align="right">{$type}描述</td>
				<td>
					<input type="text" name="title" value="{$id.title}">
				</td>
			</tr>
			<tr>
				<td align="right">是否开启</td>
				<td>
					<input type="radio" name="status" value="1" checked/>开启
					<input type="radio" name="status" value="0"/>关闭
				</td>
			</tr>
			<tr>
				<td align="right">排序</td>
				<td>
					<input type="text" name="sort" value='1'>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="hidden" name="id" value="{$id.id}">
					<input type="hidden" name="pid" value="{$pid}">
					<input type="hidden" name="level" value="{$level}">
					<input type="submit" value="保存添加">
				</td>
			</tr>	
		</table>
	</form>
</body>
</html>
